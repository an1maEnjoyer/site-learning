<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <form action="">
    <fieldset>
      <legend>Общая информация</legend>
      <div>
        <label class="lox" for="last name">Фамилия</label>
        <input id="last name" type="text" name="last name" placeholder="Иванов">
      </div>
      
      <div>
        <label class="lox" for="name">Имя</label>
        <input id="name" type="text" name="name" placeholder="Иван"> 
      </div>
      <div>
        <label class="lox" for="surname">Отчество</label>
      <input id="surname" type="text" name="surname" placeholder="Иванович"> 
      </div>
      <div>
        <label class="lox" for="email">Фамилия</label>
      <input id="emali" type="email" name="email" placeholder="mail@mail.ru "> 
      </div>
    </fieldset>
    <fieldset>
      <legend>Пол</legend>
      <input id="contactChoice1" type="radio" name="sex" value="male"> 
      <label class="sex" for="contactChoice1">М</label>
      <input id="contactChoice2" type="radio" name="sex" value="female"> 
      <label class="sex" for="contactChoice2">Ж</label>
    </fieldset>
    <fieldset>
      <legend>Хобби</legend>
      <input id="Choice1" type="checkbox" nama="hobby" value="paint"> 
      <label for="Choice1">Рисование</label>
      <input id="Choice2" type="checkbox" nama="hobby" value="read"> 
      <label for="Choice2">Чтение</label>
      <input id="Choice3" type="checkbox" nama="hobby" value="knit"> 
      <label for="Choice3">Вязание</label>
      <input id="Choice4" type="checkbox" nama="hobby" value="cook"> 
      <label for="Choice4">Чтение</label>
    </fieldset>
    <div>
      <input type="submit">
      <input type="reset">
    </div>
  </form>
</body>
</html>
